<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نظام أرشيف صيانة IMN الشامل</title>
    <style>
        :root {
            --primary: #1e293b;
            --accent: #2563eb;
            --bg: #f1f5f9;
        }

        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* Sidebar */
        .sidebar { width: 380px; background: var(--primary); color: white; display: flex; flex-direction: column; box-shadow: 4px 0 10px rgba(0,0,0,0.1); }
        .sidebar-header { padding: 25px; background: rgba(0,0,0,0.2); text-align: center; }
        .search-area { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .search-input { width: 100%; padding: 12px; border-radius: 8px; border: none; background: rgba(255,255,255,0.1); color: white; outline: none; }
        .report-list { flex: 1; overflow-y: auto; padding: 15px; }
        .report-card { background: rgba(255,255,255,0.05); border-radius: 10px; padding: 15px; margin-bottom: 12px; cursor: pointer; transition: 0.3s; border: 1px solid rgba(255,255,255,0.1); }
        .report-card:hover { background: rgba(255,255,255,0.15); transform: translateX(-5px); }

        /* Main Workspace */
        .main-content { flex: 1; padding: 30px; overflow-y: auto; display: flex; justify-content: center; }
        .form-container { background: white; width: 100%; max-width: 900px; padding: 35px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .field { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #475569; }
        select, input { width: 100%; padding: 10px; border: 1px solid #e2e8f0; border-radius: 8px; font-family: inherit; }
        
        .checkbox-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; background: #f8fafc; padding: 15px; border-radius: 10px; border: 1px solid #e2e8f0; max-height: 180px; overflow-y: auto; }
        .check-item { display: flex; align-items: center; font-size: 12px; }
        .check-item input { width: auto; margin-left: 8px; }

        .btn-save { background: var(--accent); color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 15px; }

        /* الطباعة المزدوجة */
        #print-wrapper { display: none; }
        @media print {
            .no-print { display: none !important; }
            body { background: white; display: block; overflow: visible; }
            #print-wrapper { display: flex; flex-direction: column; width: 210mm; height: 297mm; }
            .printable-half { height: 50%; padding: 10mm 15mm; border: 1px dashed #000; box-sizing: border-box; position: relative; }
            .p-header { display: flex; justify-content: space-between; align-items: center; }
            .p-table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 11px; }
            .p-table td { border: 1px solid #000; padding: 5px; text-align: right; }
            .content-box { border: 1px solid #eee; padding: 5px; min-height: 40px; font-size: 10px; line-height: 1.4; }
            .p-footer { display: flex; justify-content: space-between; font-weight: bold; font-size: 11px; margin-top: 15px; text-align: center; }
            @page { size: A4; margin: 0; }
        }
    </style>
</head>
<body>

    <div class="sidebar no-print">
        <div class="sidebar-header">
            <h2>أرشيف صيانة IMN الشامل</h2>
            <small>نظام الطباعة المزدوجة</small>
        </div>
        <div class="search-area">
            <input type="text" class="search-input" id="searchInput" onkeyup="renderArchive()" placeholder="بحث في السجلات...">
            <button class="btn-save" style="margin-top:10px; padding:8px; font-size:11px" onclick="resetForm()">+ إضافة تقرير جديد</button>
        </div>
        <div class="report-list" id="archiveList"></div>
    </div>

    <div class="main-content no-print">
        <div class="form-container">
            <h3 id="formTitle" style="margin-top:0; color:var(--primary)">تفاصيل مهمة الصيانة</h3>
            <input type="hidden" id="reportId">
            
            <div class="field">
                <label>الجهة المستفيدة (المديرية / القسم):</label>
                <select id="dept">
                    <option value="">-- اختر الجهة من القائمة --</option>
                    <optgroup label="الدوائر المركزية والبحثية">
                        <option>مديرية تكنولوجيا المعلومات</option>
                        <option>مديرية التخطيط والإحصاء</option>
                        <option>مديرية معهد التدريب الإعلامي</option>
                        <option>مديرية مكتب رئيس الشبكة</option>
                        <option>مديرية التدقيق والرقابة الداخلية</option>
                    </optgroup>
                    <optgroup label="قطاع الإعلام المرئي (التلفزيون)">
                        <option>مديرية قناة العراقية العامة</option>
                        <option>مديرية قناة العراقية الإخبارية</option>
                        <option>مديرية قناة العراقية الرياضية</option>
                        <option>مديرية الإعلام الوطني (الكردية/التركمانية)</option>
                        <option>مديرية الإنتاج الوثائقي / الدرامي</option>
                        <option>قسم الديكور / الأزياء والمكياج</option>
                    </optgroup>
                    <optgroup label="قطاع الإعلام المسموع والمقروء">
                        <option>مديرية إذاعة جمهورية العراق</option>
                        <option>مديرية راديو العراقية / الفرقان</option>
                        <option>مديرية جريدة الصباح</option>
                        <option>مديرية وكالة الأنباء العراقية (واع)</option>
                        <option>مديرية الإعلام الإلكتروني</option>
                    </optgroup>
                    <optgroup label="القطاع الهندسي والإداري">
                        <option>مديرية الشؤون الهندسية والاستوديوهات</option>
                        <option>مديرية المشاريع والصيانة</option>
                        <option>مديرية الأرشيف الوطني</option>
                        <option>مديرية الشؤون الإدارية / المالية</option>
                        <option>مديرية المطابع / الشؤون التجارية</option>
                    </optgroup>
                </select>
            </div>

            <div class="field">
                <label>نوع الجهاز:</label>
                <select id="deviceType" onchange="loadOptions()">
                    <option value="">-- اختر نوع الجهاز --</option>
                    <option value="pc">حاسبة (Desktop / Laptop)</option>
                    <option value="printer">طابعة / سكنر / فاكس</option>
                    <option value="ups">جهاز خازن طاقة (UPS)</option>
                    <option value="network">أجهزة الشبكات (Switch/Router/Nano)</option>
                </select>
            </div>

            <label>الأعطال والتشخيص الفني:</label>
            <div id="probBox" class="checkbox-grid field"></div>

            <label>الإجراءات التقنية المنجزة:</label>
            <div id="actBox" class="checkbox-grid field"></div>

            <button class="btn-save" onclick="saveToDB()">حفظ في الأرشيف المحلي</button>
        </div>
    </div>

    <div id="print-wrapper">
        <div class="printable-half" id="copy-1"></div>
        <div class="printable-half" id="copy-2"></div>
    </div>

    <script>
        let db;
        const req = indexedDB.open("IMN_Full_Final_DB", 1);
        req.onupgradeneeded = e => { e.target.result.createObjectStore("reports", { keyPath: "id", autoIncrement: true }); };
        req.onsuccess = e => { db = e.target.result; renderArchive(); };

        const optionsBank = {
            pc: {
                p: ["عطل اللوحة الام (Motherboard)", "عطل الرام (RAM)", "عطل الهارد دسك (HDD/SSD)", "تلف البطارية الداخلية", "انهيار نظام التشغيل", "إصابة بفايروسات خبيثة", "بطء شديد في الأداء", "فشل الإقلاع (No Boot)"],
                a: ["استبدال HDD بـ SSD", "إضافة SSD (ترقية)", "إعادة تهيئة (Format)", "تثبيت ويندوز أصلية", "تنصيب البرامج الأساسية", "تثبيت التعاريف الأصلية", "تحديثات الأمان للنظام", "تبديل معجون حراري وتنظيف"]
            },
            printer: {
                p: ["حشر ورق متكرر", "بهتان الحبر / خطوط سوداء", "عطل الفيوزر (Fuser)", "تعذر التعريف على الشبكة", "تلف بكرات السحب", "مشكلة في السكنر"],
                a: ["تنظيف البكرات", "تبديل خرطوشة الحبر", "تبديل الفيوزر", "تعريف عبر الشبكة IP", "صيانة الأجزاء الميكانيكية", "تصفير عداد الطابعة"]
            },
            ups: {
                p: ["عدم خزن الطاقة (Battery Failure)", "الجهاز لا يعمل (Power Off)", "صوت تنبيه مستمر", "تلف المصهر (Fuse)", "احتراق اللوحة الداخلية"],
                a: ["استبدال البطارية الداخلية", "تبديل المصهر (Fuse)", "صيانة الدائرة الكهربائية", "فحص جهد الخارج والداخل"]
            },
            network: {
                p: ["انقطاع الاتصال (Link Down)", "ضعف الإشارة اللاسلكية", "تعارض عناوين IP", "تلف منفذ الشبكة", "فشل تسجيل الدخول للشبكة"],
                a: ["إعادة كبس رؤوس RJ45", "ضبط إعدادات النانو / الأكسس", "تغيير مسار الكابل", "برمجة السويتش / الراوتر", "تحديث فريم وير الجهاز"]
            }
        };

        function loadOptions() {
            const type = document.getElementById('deviceType').value;
            const pBox = document.getElementById('probBox');
            const aBox = document.getElementById('actBox');
            pBox.innerHTML = ''; aBox.innerHTML = '';
            if(optionsBank[type]) {
                optionsBank[type].p.forEach(v => pBox.innerHTML += `<div class="check-item"><input type="checkbox" name="probs" value="${v}">${v}</div>`);
                optionsBank[type].a.forEach(v => aBox.innerHTML += `<div class="check-item"><input type="checkbox" name="acts" value="${v}">${v}</div>`);
            }
        }

        function saveToDB() {
            const id = document.getElementById('reportId').value;
            const probs = Array.from(document.querySelectorAll('input[name="probs"]:checked')).map(c => c.value);
            const acts = Array.from(document.querySelectorAll('input[name="acts"]:checked')).map(c => c.value);
            const data = {
                dept: document.getElementById('dept').value,
                probs: probs.join(" - "),
                acts: acts.join(" - "),
                date: new Date().toLocaleDateString('ar-EG')
            };
            const tx = db.transaction("reports", "readwrite");
            const store = tx.objectStore("reports");
            if(id) { data.id = parseInt(id); store.put(data); } else { store.add(data); }
            tx.oncomplete = () => { resetForm(); renderArchive(); alert("تم الحفظ بنجاح"); };
        }

        function renderArchive() {
            const list = document.getElementById('archiveList');
            const term = document.getElementById('searchInput').value.toLowerCase();
            list.innerHTML = '';
            db.transaction("reports").objectStore("reports").getAll().onsuccess = e => {
                e.target.result.reverse().forEach(r => {
                    if(r.dept.toLowerCase().includes(term)) {
                        list.innerHTML += `<div class="report-card">
                            <div onclick="editReport(${r.id})"><strong>${r.dept}</strong><br><small>${r.date}</small></div>
                            <div style="margin-top:10px">
                                <button onclick="preparePrint(${r.id})" style="background:var(--accent); color:white; border:none; padding:5px 10px; border-radius:5px; cursor:pointer">طباعة مكررة</button>
                                <button onclick="deleteReport(${r.id})" style="background:#e11d48; color:white; border:none; padding:5px 10px; border-radius:5px; cursor:pointer">حذف</button>
                            </div>
                        </div>`;
                    }
                });
            };
        }

        function preparePrint(id) {
            db.transaction("reports").objectStore("reports").get(id).onsuccess = e => {
                const r = e.target.result;
                const html = `
                    <div class="p-header">
                        <div style="text-align:right"><strong>شبكة الإعلام العراقي</strong><br>مديرية تكنولوجيا المعلومات</div>
                        <img src="logo.png" style="width:70px; height:70px; object-fit:contain" onerror="this.style.display='none'">
                    </div>
                    <h3 style="text-align:center; background:#f1f5f9; border:1px solid #000; padding:5px; margin:10px 0; font-size:14px">تقرير صيانة وإنجاز عمل فني</h3>
                    <table class="p-table">
                        <tr><td style="width:60%">الجهة المستفيدة: ${r.dept}</td><td>التاريخ: ${r.date}</td></tr>
                    </table>
                    <div style="font-size:11px; font-weight:bold; margin-top:5px">الأعطال المشخصة:</div>
                    <div class="content-box">${r.probs}</div>
                    <div style="font-size:11px; font-weight:bold; margin-top:5px">الإجراءات المنجزة:</div>
                    <div class="content-box">${r.acts}</div>
                    <div class="p-footer">
                        <div style="border-top:1px solid #000; width:30%">الفني المختص</div>
                        <div style="border-top:1px solid #000; width:30%">مسؤول الشعبة</div>
                        <div style="border-top:1px solid #000; width:30%">توقيع المستلم</div>
                    </div>`;
                document.getElementById('copy-1').innerHTML = html;
                document.getElementById('copy-2').innerHTML = html;
                window.print();
            };
        }

        function editReport(id) {
            db.transaction("reports").objectStore("reports").get(id).onsuccess = e => {
                const r = e.target.result;
                document.getElementById('reportId').value = r.id;
                document.getElementById('dept').value = r.dept;
                document.getElementById('formTitle').innerText = "تعديل تقرير: " + r.dept;
            };
        }

        function deleteReport(id) {
            if(confirm("حذف؟")) db.transaction("reports", "readwrite").objectStore("reports").delete(id).onsuccess = renderArchive;
        }

        function resetForm() {
            document.getElementById('reportId').value = '';
            document.getElementById('dept').value = '';
            document.getElementById('deviceType').value = '';
            document.getElementById('probBox').innerHTML = '';
            document.getElementById('actBox').innerHTML = '';
            document.getElementById('formTitle').innerText = "إنجاز مهمة صيانة فنية";
        }
    </script>
</body>
</html>
